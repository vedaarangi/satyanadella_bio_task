<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="login.html">
        <h1>Registration portal</h1>
    <p>
        <input type="name=" placeholder="Enter your name" id="name" name="name" required>
    </p>
    <p>
        <input type="email" placeholder="Enter your email" id="email" name="email" required>
    </p>
    <p>
        <input type="password" placeholder="Enter your password" id="password" name="password" required>
    </p>
    <p>
        <input type="password" placeholder="Confirm your password" id="confirm_password" name="confirm_password" required>
    </p>
    <p>
        <input type="number" placeholder="Enter your mobile number" id="mobile" name="mobile" required>
    </p>
    <p>
        <input  type="radio" name="gender" id="male" >
        <label for="male">male</label>
        <input type="radio" name="gender" id="female"> 
        <label for="female">female</label>
        <p></p>
    </p>
    <p>
        <textarea name="address" id="">Enter your address</textarea>
    </p>
    <p>
        <label for="date of birth">Date of Birth</label>
        <input type="date" placeholder="Enter your date of birth" id="date of birth" name="date of birth" required>
    </p>
    <button>Submit</button>
</form>
</body>

</html>
